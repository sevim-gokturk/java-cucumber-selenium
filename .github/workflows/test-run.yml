name: Run Cucumber Tests with TestNG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest  # Choose the runner environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Set up JDK (Eclipse Adoptium)
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # You can change this to the version of Java you are using
          distribution: 'adoptium'  # Use Adoptium (Eclipse Adoptium) for JDK

      - name: Install Dependencies
        run: |
          mvn clean install  # Use Maven to install dependencies and build the project

      - name: Run Cucumber Tests
        run: |
          mvn test -Dcucumber.options="--tags @smoke"  # You can customize the tag or test filtering
          # This command runs tests with the tag "@smoke". You can adjust it or remove it to run all tests.
