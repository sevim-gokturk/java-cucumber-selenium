name: Run Cucumber Tests with TestNG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest  # Choose the runner environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Set up JDK (using AdoptOpenJDK or OpenJDK)
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # You can change this to the version of Java you are using
          distribution: 'adoptopenjdk'  # Or use 'openjdk'

      - name: Install Dependencies
        run: |
          mvn clean install  # Use Maven to install dependencies and build the project

      - name: Run Cucumber Tests
        run: |
          mvn test -Dcucumber.options="--tags @smoke"  # Customize the tag or test filtering if needed
