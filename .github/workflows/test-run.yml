name: Run Cucumber Tests with TestNG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest  # Choose the runner environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Set up JDK (Eclipse Temurin)
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Set your desired Java version (11, 17, or 21)
          distribution: 'temurin'  # Use Temurin for JDK
          java-package: 'jdk'  # Ensure you're getting the JDK package
          architecture: 'x64'  # 64-bit architecture

      - name: Install Dependencies
        run: |
          mvn clean install  # Use Maven to install dependencies and build the project

      - name: Run Cucumber Tests
        run: |
          mvn test -Dcucumber.options="--tags @smoke"  # You can customize the tag or test filtering
